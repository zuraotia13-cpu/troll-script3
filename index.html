<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Troll Question</title>
<style>
  /* áƒ¤áƒáƒœáƒ–áƒ” áƒšáƒáƒ›áƒáƒ–áƒ˜ gradient */
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #1f1c2c, #928dab);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    animation: bgAnim 15s ease infinite;
  }

  @keyframes bgAnim {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .container {
    text-align: center;
  }

  h2 {
    font-size: 3em; /* áƒ“áƒ˜áƒ“áƒ˜ áƒ™áƒ˜áƒ—áƒ®áƒ•áƒ */
    margin-bottom: 60px;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.6); /* glow áƒ”áƒ¤áƒ”áƒ¥áƒ¢áƒ˜ */
  }

  button {
    padding: 18px 36px;
    font-size: 20px;
    border-radius: 15px;
    border: none;
    cursor: pointer;
    margin: 0 25px;
    transition: all 0.2s ease, box-shadow 0.2s ease;
    box-shadow: 0 8px 15px rgba(0,0,0,0.3);
  }

  /* â€áƒ™áƒ˜â€œ button */
  #yes {
    background-color: #00ff7f;
    color: #000;
  }

  #yes:hover {
    transform: scale(1.05);
    box-shadow: 0 12px 20px rgba(0,0,0,0.4);
  }

  /* â€áƒáƒ áƒâ€œ button */
  #no {
    background-color: #ff4c4c;
    color: #fff;
    position: absolute;
    box-shadow: 0 8px 15px rgba(0,0,0,0.3);
  }

  #no:hover {
    transform: scale(1.1);
    box-shadow: 0 12px 20px rgba(0,0,0,0.5);
  }
</style>
</head>
<body>
<div class="container">
  <h2>áƒ¤áƒ£áƒšáƒ˜ áƒ›áƒáƒ›áƒ”áƒªáƒ˜      áƒ‘áƒ”áƒ•áƒ áƒ˜</h2>
  <button id="yes">áƒ™áƒ˜</button>
  <button id="no">áƒáƒ áƒ</button>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
let scale = 1; // â€áƒ™áƒ˜â€œ áƒ¦áƒ˜áƒšáƒáƒ™áƒ˜áƒ¡ áƒ¡áƒáƒ¬áƒ§áƒ˜áƒ¡áƒ˜ áƒ–áƒáƒ›áƒ

// â€áƒáƒ áƒâ€œ áƒ¦áƒ˜áƒšáƒáƒ™áƒ˜áƒ¡ áƒ’áƒáƒ áƒ‘áƒ”áƒœáƒ + â€áƒ™áƒ˜â€œ-áƒ¡ áƒ–áƒ áƒ“áƒ
function moveNo() {
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  // â€áƒ™áƒ˜â€œ áƒ˜áƒ–áƒ áƒ“áƒ”áƒ‘áƒ
  scale += 0.1;
  yesBtn.style.transform = `scale(${scale})`;
}

// áƒ§áƒ•áƒ”áƒšáƒ áƒáƒ¥áƒªáƒ˜áƒ, áƒ áƒáƒ›áƒ”áƒšáƒ˜áƒª â€áƒáƒ áƒâ€œ-áƒ¡ áƒ˜áƒ¬áƒ•áƒ”áƒ•áƒ¡
["mouseover","mousedown","touchstart"].forEach(evt => noBtn.addEventListener(evt, moveNo));

// â€áƒ™áƒ˜â€œ áƒ“áƒáƒ­áƒ”áƒ áƒ˜áƒ¡áƒáƒ¡ alert
yesBtn.addEventListener("click", () => {
  alert("61004058791 ğŸ˜„");
});
</script>
</body>
</html>
